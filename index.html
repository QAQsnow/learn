<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		ul,li{list-style: none;}
		.box{
			position:relative;
			width:500px;
			height:250px;
			overflow:hidden;
			border:1px solid rgba(7,17,27,.1);
		}
		.show{
			position:absolute;
			top:0;
			left:0;
			width:500%;
			overflow:hidden;
		}
		.show li{
			float:left;
			width:500px;
			height:250px;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="show">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<ul class="index">
			
		</ul>
	</div>
	<script type="text/javascript" scr="carousel.js"></script>
	<script type="text/javascript">
		function randomColor(){
			//定义背景颜色的三个变量
			var r,g,b;
			//获取0~255随机颜色值
			r=parseInt((1-Math.random())*255);
			g=parseInt((1-Math.random())*255);
			b=parseInt((1-Math.random())*255);
			console.log(r,g,b);
			return `rgb(${r},${g},${b})`;
		}
		//获取所有的li
		var LI=document.querySelectorAll('.show li');
		//遍历每一个li,设置随机背景色
		LI.forEach(function(v){
			v.style.backgroundColor=randomColor();
		})
	</script>
</body>
</html>
